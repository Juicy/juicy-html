<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>&lt;juicy-html&gt; in a &lt;template&gt; with HTML partial from a string</title>
  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../juicy-html.html">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

<template id="test" bind>
  <template is="juicy-html" content="{{ subpage.html }}"></template>
</template>

<script>
  var model = {
    subpage: {
      username: "World",
      html: "<h1>Hello {{ subpage.username }}</h1>"
    }
  };
  document.getElementById('test').model = model;
</script>

</body>
</html>
