<dom-bind>
    <template is="dom-bind">
        <h1>Hello <span>{{model.username}}</span></h1>
    </template>
</dom-bind>
<p>
    This is the Page 1.
    <button onclick="(Polymer.Element ? document.getElementById('test').parentNode : document.getElementById('test')).set('model.subpage.html', './partials/page_2.html')">Press here</button>
    to replace the template with Page 2
</p>

<p>
    This page has some styles defined <span class="specialInline">inline</span> and in a separate <span class="specialExternal">stylesheet</span>.
</p>

<style>
    p {
        margin-top: 2em;
    }

    .specialInline {
        font-family: Georgia, serif;
        font-style: italic;
        font-size: 160%;
        vertical-align: baseline;
        position: relative;
        top: -0.4em;
    }

    #scriptResult {
        font-family: Consolas, Courier, monospace;
        font-size: 160%;
    }
</style>
<link rel="stylesheet" type="text/css" href="../examples/partials/page_1.css">

<p>This page executes an inline script. <span id="scriptResult"></span></p>

<script>
    var seconds = 0;
    var interval;

    function showNumber(num) {
        if (num < 10) {
            return '0' + num;
        }
        return num;
    }

    function showTime() {
        var elem = document.getElementById('scriptResult');

        if (elem) {
            elem.innerHTML = Math.floor(seconds / 60) + ':' + showNumber(seconds % 60);
            seconds++;
        } else {
            clearInterval(interval);
        }
    }

    showTime();
    interval = setInterval(function () {
        showTime();
    }, 1000);
</script>
<script src="../examples/partials/external.js"></script>
