<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../juicy-html.html">
</head>

<body>

    <test-fixture id="juicy-html-200-empty">
        <template>
            <!-- nest to workaround test-fixture bug -->
            <div><juicy-html href="./mock/200"></juicy-html></div>
        </template>
    </test-fixture>
    <div id="container"></div>

    <script>
    var container = document.querySelector('#container');
    function stamp(selector){
        debugger
        const clone = document.importNode(document.querySelector(selector + ' template').content, true);
        container.appendChild(clone);
        return container.firstElementChild;
    }
        describe('<juicy-html>', function () {
            var myEl, server, warnSpy;
            beforeEach(function () {
                sinon.spy(console, 'warn');
                // warnSpy.displayName = 'console.warn';
            });
            afterEach(function (done) {
                console.warn.restore();
                container.innerHTML = '';
                setTimeout(done,100);
            });
            context('when external file returns <code>204 No Content</code>', function () {
                beforeEach(function (done) {

                    // wait for (faked) XHR
                    setTimeout(done, 300);
                });
                it('should not throw any error', function () {
                    expect(true).to.be.ok;
                });

                it('should call <code>console.info</code>', function () {
                    expect(true).to.be.ok;
                });

            });
            context('when external file returns <code>200 Ok</code> but no content', function () {
                beforeEach(function () {
                });
                it('should not throw any error', function (done) {
                    if(navigator.userAgent.indexOf('Firefox') == -1){
                        myEl = stamp('#juicy-html-200-empty').querySelector('juicy-html');
                        // wait for (faked) XHR
                        setTimeout(function(){
                            expect(true).to.be.ok;
                            done();
                        }, 300);
                    } else {
                        expect(true).to.be.ok;
                        done();
                    }
                });

                it('should call <code>console.warn</code>', function (done) {
                    if(navigator.userAgent.indexOf('Firefox') == -1){
                        window.testthis = true;
                        window.testthat = 'before';
                        myEl = stamp('#juicy-html-200-empty').querySelector('juicy-html');
                        // wait for (faked) XHR
                        setTimeout(function(){
                            window.testthat = 'after';
                            expect(console.warn).to.be.called;
                            done();
                        }, 300);
                    } else {
                        expect(true).to.be.ok;
                        done();
                    }
                });

            });
        });
    </script>

</body>

</html>
