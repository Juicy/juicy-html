<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>var _MO=window.MutationObserver;delete window.MutationObserver;</script>
    <script src="../../document-register-element/build/document-register-element.js"></script>
    <script>window.MutationObserver=_MO</script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../juicy-html.html">
</head>

<body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="juicy-html-fixture">
        <template>
            <!-- nest to workaround test-fixture bug -->
            <div><template is="juicy-html"></template></div>
        </template>
    </test-fixture>
    <script>
        describe('<juicy-html>', function() {
            var myEl;
            var currentCallback;
            context('when skipStampingPendingFile method is called after request for file was sent but before it responded', function() {
                beforeEach(function(done) {
                    myEl = fixture('juicy-html-fixture').querySelector('[is=juicy-html]');
                    setTimeout(function waitForConnectedCallbackPolyfill(){
                        myEl.addEventListener('attribute-changed', (currentCallback = function() { 
                            myEl.skipStampingPendingFile();
                            myEl.removeEventListener('attribute-changed', currentCallback);
                            done();
                        }));
                        myEl.setAttribute('content', '../examples/partials/basic.html');                        
                    }, 10);
                });
                it('should NOT stamp anything', function(done){
                    setTimeout(function(){
                        expect(myEl.parentNode.childNodes.length).to.equal(1);
                        expect(myEl.parentNode.childNodes[0]).to.equal(myEl);
                        done();
                    }, 300);
                });
            });
            context('when content property is changed', function() {
                beforeEach(function(done) {
                    myEl = fixture('juicy-html-fixture').querySelector('[is=juicy-html]');
                    setTimeout(function waitForConnectedCallbackPolyfill(){
                        myEl.setAttribute('content', '../examples/partials/basic.html');
                        setTimeout(function() { 
                            sinon.spy(myEl, 'skipStampingPendingFile');
                            done();
                        }, 200);
                    }, 10);
                });
                it('to another url, skipStampingPendingFile method should get called', function(done){
                    myEl.setAttribute('content', '../examples/partials/page_1.html');
                    setTimeout(function() { 
                        expect(myEl.skipStampingPendingFile).to.be.calledOnce;
                        done();
                    }, 10)
                });
                it('to a string, skipStampingPendingFile method should get called', function(donee){
                    myEl.addEventListener('attribute-changed', (currentCallback = function() { 
                        expect(myEl.skipStampingPendingFile).to.be.calledOnce;
                        myEl.removeEventListener('attribute-changed', currentCallback);
                        donee();
                    }));
                    myEl.setAttribute('content', 'blah');                                        
                });
                it('to `null`, skipStampingPendingFile method should get called', function(done){
                    myEl.addEventListener('attribute-changed', (currentCallback = function() { 
                        expect(myEl.skipStampingPendingFile).to.be.calledOnce;
                        myEl.removeEventListener('attribute-changed', currentCallback);
                        done();
                    }));
                    myEl.setAttribute('content', null);
                });
            });
        });
    </script>

</body>

</html>
